<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <title>Video Sources</title>
    </head>
    <body class="bg-dark text-light">
        <div class="container-fluid p-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Video Sources</h1>
                <button type="button" id="copy-json" class="btn btn-primary ms-1">
                    <span>Copy JSON</span>
                    <i id="clipboard-icon" class="icon bi bi-clipboard-data ms-1"></i>
                </button>
            </div>
            <div id="placeholder">
                <h3>Video Element</h3>
                <h4>1</h4>
                <h6>1</h6>
                <h6>2</h6>
                <h6>3</h6>
                <label class="input-group flex-nowrap">
                    <span class="input-group-text">test.src</span>
                    <input id="src" class="form-control" type="text" placeholder="No source found!" value="" disabled>
                    <button class="btn btn-primary">
                        <span class="d-none d-md-inline-block">Copy</span>
                        <i class="icon bi bi-clipboard ms-1"></i>
                    </button>
                    <a class="btn btn-primary" href="#" target="_blank" rel="noopener noreferrer">
                        <span class="d-none d-md-inline-block">Open</span>
                        <i class="icon bi bi-box-arrow-up-right ms-1"></i>
                    </a>
                </label>
            </div>
        </div>

        <script src="./js/script.js"></script>
