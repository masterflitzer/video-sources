<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <title>Video Sources</title>
    </head>
    <body>
        <div class="container-fluid px-5 py-3">
            <div class="d-flex justify-content-between align-items-center my-4">
                <h1 class="display-3">Video Sources</h1>
                <div>
                    <button type="button" id="clear-storage" class="btn btn-lg btn-primary">
                        <i class="icon bi bi-x-circle me-1" aria-hidden="true"></i>
                        <span>Clear Storage</span>
                    </button>
                    <button type="button" id="copy-json" class="btn btn-lg btn-primary">
                        <i class="icon bi bi-clipboard-data me-1" aria-hidden="true"></i>
                        <span>Copy as JSON</span>
                    </button>
                </div>
            </div>
            <div id="placeholder">
                <label class="input-group flex-nowrap my-2">
                    <input type="text" class="form-control" placeholder="No data received yet!" disabled>
                </label>
            </div>
        </div>
        <script type="module" src="./node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
